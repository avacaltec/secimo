        <div id="contenedor">

            <div id="registro">
                <div class="cabecera"> 
                    <img class="bg" src="img/huaral.jpg">
                    <div class="logo"> <img src="img/logo.jpg"> </div>

                </div>

                <div class="contenido"> 
                    <div id="datos-1" data-datos-id="1"> 
                    <form id="registroUsuario" name="registroUsuario"> 
                        <table>
                            <tr>
                                <td> <b>DNI :</b> </td>
                            </tr>
                            <tr>

                            <tr class="h10"></tr>
                            <tr>
                                <td> <b>NOMBRE :</b> </td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="nombre" name="nombre" maxlength="30" class="inputText"> </td>
                            </tr>
                            <tr class="h10"></tr>
                            <tr>
                                <td> <b>CORREO :</b> </td>
                            </tr>
                            <tr>
                                <td> <input type="email" id="email" name="email" maxlength="30" class="inputText"> </td>
                            </tr>
                            <tr class="h10"></tr>
                            <tr>
                                <td colspan="3"><input type="submit" value="Enviar" class="inputSubmit"></td>
                            </tr>
                        </table>

                    </div>
