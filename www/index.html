<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <title>Seguridad Ciudadana</title>
    </head>
    <body>
        <div id="contenedor">
             <!-- REGISTRO -->
            <div id="registro">
                <div class="cabecera"> 
                    <img class="bg" src="img/huaral.jpg">
                    <div class="logo"> <img src="img/logo.jpg"> </div>
                    <div class="texto"> <img src="img/alerta_huaral.png"> </div>
                </div>
                <div class="mensaje"> BIENVENIDO, POR FAVOR REGISTRESE PARA USAR LA APP. </div>
                <div class="contenido"> 
                    <div id="datos-1" data-datos-id="1"> 
                    <form id="registroUsuario" name="registroUsuario"> 
                        <table>
                            <tr>
                                <td> <b>DNI :</b> </td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="dni" name="dni" maxlength="8" class="inputText"> </td>
                            </tr>
                            <tr class="h10"></tr>
                            <tr>
                                <td> <b>TEL&Eacute;FONO :</b> </td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="telefono" name="telefono" maxlength="15" class="inputText"> </td>
                            </tr>
                            <tr class="h10"></tr>
                            <tr>
                                <td> <b>NOMBRE :</b> </td>
                            </tr>
                            <tr>
                                <td> <input type="text" id="nombre" name="nombre" maxlength="30" class="inputText"> </td>
                            </tr>
                            <tr class="h10"></tr>
                            <tr>
                                <td> <b>CORREO :</b> </td>
                            </tr>
                            <tr>
                                <td> <input type="email" id="email" name="email" maxlength="30" class="inputText"> </td>
                            </tr>
                            <tr class="h10"></tr>
                            <tr>
                                <td colspan="3"><input type="submit" value="Enviar" class="inputSubmit"></td>
                            </tr>
                        </table>
                        <div id="code"></div>
                    </form> 
                    </div>
                </div>
            </div>
     

            <!-- MENU ALERTAS -->
            <div id="alertas">
                <div class="cabecera"> 
                    <img class="bg2" src="img/huaral.jpg"> 
                    <div class="alertas_seguridad"> <img src="img/ALERTAS_SEGURIDAD.png"> </div>
                    <div class="alertas_inmediatas"> 
                        <img src="img/asaltos.png"> 
                        <img src="img/emergencias_medicas.png"> 
                        <img src="img/incendio.png">
                    </div>
                    <div class="contenido">
                        <img class="linea1" src="img/limpieza_publica.png">
                        <img class="linea1" src="img/parques_jardines.png">
                        <img class="linea1" src="img/calles_mal_estado.png">
                        <img class="linea1" src="img/ruidos_molestos.png">
                        <img class="linea2" src="img/otras_consultas.png">
                    </div>
                    <div class="bottom">
                        <img src="img/home.png">
                        <img src="img/sms.png"> 
                        <img src="img/facebook.png"> 
                        <img src="img/noticias.png"> 
                        <img src="img/mi_cuenta.png">
                    </div>
                </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
